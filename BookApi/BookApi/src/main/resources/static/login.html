			<span>LogIn</span>

			style="padding-left: 888px !important; padding-top: 430px !important; padding-right: 0px !important; border-right-style: solid !important; border-right-width: 0px !important;">
			<div id="User_Name">
				<label for="name">User Name</label> <br> <input type="text"
					name="username" id="name" placeholder="User Name" required>

<script>  
    $(document).ready(function () {  
        $("#login").submit(function (e) { 
        	e.preventDefault();
        	var name=$("#name").val();
        	var pass=$("#pass").val();
        	var entered_data={
					userName:name,
					password:pass};

        	$.ajax({
        		type : "POST",
        		contentType : "application/json",
        		url : "/login",
        		data : JSON.stringify(entered_data),
        		dataType : 'json',				
        		
        	 success: function (received_data) {
        		 console.log(received_data);
        		var val= received_data.find((data)=>{
        			 
 					if((data.userName==name) &&(data.password==pass))
 						{
 						return true;
 					
 						}
 					return false;
        		});
 					
 					if(val){
 						if((val.userName=="Admin")&&(val.password=="Admin@1234"))
 						window.location="http://localhost:8087/mainpage.html";
 						else
 							window.location="http://localhost:8087/bookdetails.html";
 					}
 						
 					else{ 						
 						//alert("Invalid login details!!!! Please login again" );
 					window.location="http://localhost:8087/invalidlogindetails.html";}
 				

             },
             error: function (e) {
  
            	  window.location="http://localhost:8087/login.html";
             }
        	});
  
        });  
    });  
  
</script>
