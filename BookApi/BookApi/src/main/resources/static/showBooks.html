<div  id="mydiv">


</div>



</body>

<script>


 $(document).ready(function() {
	$.getJSON('/api/books', function(data) {
		renderHTML(data);
		
		
	});
});
	



function renderHTML(data)
{ 
console.log(data)
data.map((d)=>{
	d.books.map(b=>{
		var image ='<img src='+b.bookUrl+' height="250" width="200">';

		var mydiv=document.getElementById('mydiv');

		mydiv.insertAdjacentHTML('beforeend',
			   '<div class="styling">'+ image+'</div>');
	})

})

} 
</script>
</html>
