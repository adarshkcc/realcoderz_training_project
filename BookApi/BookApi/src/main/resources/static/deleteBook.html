<!DOCTYPE html>
<html>
<head>
<title>Remove Book</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
<style>

body{
  background-image: url(book2.jpg);
  background-size:cover
}

h2{
font-family: serif;
  font-style: italic;
  color: white;
  font-size:40px;
  text-align:center;
}

input{
  width:40px;
  padding:3%;
  margin-left:20%;
}

</style>
</head>
<body>
	
	<div
		style="margin-top: 2%; display: flex; justify-content: center; align-items: center;">
		<div>
			<h2 align="center"><b>Remove Book From Store</b></h2>
			<form class="form-group">

				<p>
				<div>
					<input type="number" id="id" class="form-control" placeholder="Enter the Book Id" style="width:60%"/>
				</div>
				</p>
				
				
				<div>
					<p align="center">
						<button type="submit" class="btn btn-success" id="btnSave">Submit</button> 
						
					</p>

				</div>
				
			</form>
		<a href="mainpage.html"><p align="center">	<button type="submit"  class="btn btn-warning">Home</button></a></p></div></div>
				</body>


<script>




	$(document).ready(function() {
		$("#btnSave").click(function(e) {
			e.preventDefault();
			var id=$("#id").val()
			

			$.ajax({
				type : "DELETE",
				url : "/api/book/"+id,

				success : function(data) {
             if(data){
					//alert("Book deleted successfully!!!!");
            	 window.location="http://localhost:8087/deletedsuccessfully.html";
					
             }
             else{
            	 //alert("Invalid Book Id!!!!")
            	 window.location="http://localhost:8087/invalidid.html";
            	}

				},
				error : function(e) {
					console.log(e)
					alert("Error!!!!");

				}
			});

		});
	}); 
</script>

</html>
