<!DOCTYPE html>
<html>
<head>
	<title>Update User Details</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="login.css">
	      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>      

</head>

<body>
	<p align="center" style= "margin:8px;"><button type="button" class="btn btn-outline-success" ><h2><i>Welcome to E-book store!!!</i></h2></button>
     <div class="login-box" >
        
         <h2><i class="fa fa-sign-in" aria-hidden="true"></i>Update Details</h2>
	 
		 <form id="update">
		 <div>
		  <div class="text-box">
                        
         	           <input type="text" name="id" id="id" placeholder="Enter User Id" required/>
                         </div>
		 
		  <div class="text-box">
                        
         	           <input type="text" name="name" id="name" placeholder="Enter UserName" required/>
                         </div>
		 
          <div class="text-box">
                        
         	           <input type="email" name="email" id="email" placeholder="Email" required/>
                         </div>
         
                        <div class="text-box">
                        	<i class="fa fa-lock" aria-hidden="true"></i>
         	           <input type="password" name="user password" id="pass" placeholder="Password" required/>
                         </div>
                         
                        
                         
                           <div class="text-box">
                        
         	           <input type="number" name="contact number" id="contact" placeholder="Contact no." required/>
                         </div>
         
         	<button  class="btn1 btn btn-success" type="submit" id="btn"  style="width: 455px;"><i>Confirm</i></button>
         
             </div>
         </form>


<script>
	$(document).ready(function() {

		$("#update").submit(function(e) {
			e.preventDefault();
		
			var entered_data = {
					id:$("#id").val(),
					userName : $("#name").val(),
					contact : $("#contact").val(),
					email : $("#email").val(),
					password : $("#pass").val()
			}

			$.ajax({
				type : "PUT",
				contentType : "application/json",
				url : "/updateUser/"+$("#id").val(),
				data : JSON.stringify(entered_data),
				dataType : 'json',

				success : function(data) {
					console.log(data);
					
					window.location = "http://localhost:8087/userUpdateAlert.html";

				},
				error : function(e) {

					alert("Error!!!!");

				}
			});

		});
	});
</script>

</html>
