<script>



const searchFun=()=>{

	let filter=document.getElementById('myinput').value.toUpperCase();

	let div=document.getElementById('mydiv');

	let tag=div.getElementsByTagName('div');


for(var i=0;i<tag.length;i++){

	let button=tag[i].getElementsByTagName('button')[0];

	if(button){
		let textvalue=button.textContent || button.innerHTML;
		if(textvalue.toUpperCase().indexOf(filter)>-1){

			tag[i].style.display="";
		}
		else{
			tag[i].style.display="none";
		}
	}

}
};


</script>
